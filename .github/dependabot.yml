version: 2

updates:
  # Docker base image updates for base/Dockerfile
  - package-ecosystem: "docker"
    directory: "/base"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "base-image"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    reviewers:
      - "SamJUK"
    
  # Docker application image updates for magento/Dockerfile
  - package-ecosystem: "docker"
    directory: "/magento"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "app-image"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    reviewers:
      - "SamJUK"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    reviewers:
      - "SamJUK"
