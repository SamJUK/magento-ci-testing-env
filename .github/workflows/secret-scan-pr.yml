name: Secret Scan on Pull Requests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  trufflehog-scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Run TruffleHog (verified secrets only - blocking)
        uses: trufflesecurity/trufflehog@v3.92.5
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Run TruffleHog (all secrets - reporting only)
        if: always()
        id: trufflehog-report
        uses: trufflesecurity/trufflehog@v3.92.5
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json

      - name: Save TruffleHog results
        if: always()
        run: echo '${{ steps.trufflehog-report.outputs.results }}' > trufflehog-results.json

      - name: Upload TruffleHog results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trufflehog-scan-results
          path: trufflehog-results.json
          retention-days: 30

  gitleaks-scan:
    name: GitLeaks Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  scan-dockerfile-secrets:
    name: Scan Dockerfiles for Hardcoded Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for common secret patterns
        run: |
          echo "## Dockerfile Secret Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for potential hardcoded secrets in Dockerfiles
          ISSUES=0
          
          # Check for ARG/ENV with potential secrets
          echo "### Checking for potential secret ARG/ENV variables..." >> $GITHUB_STEP_SUMMARY
          if grep -rn -E '(ARG|ENV)\s+(PASSWORD|SECRET|TOKEN|KEY|API_KEY|APIKEY|DB_PASS)=' */Dockerfile 2>/dev/null; then
            echo "⚠️ Found potential hardcoded secrets in Dockerfiles" >> $GITHUB_STEP_SUMMARY
            grep -rn -E '(ARG|ENV)\s+(PASSWORD|SECRET|TOKEN|KEY|API_KEY|APIKEY|DB_PASS)=' */Dockerfile >> $GITHUB_STEP_SUMMARY || true
            ISSUES=$((ISSUES+1))
          else
            echo "✅ No suspicious ENV/ARG variables found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for wget/curl with credentials
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checking for URLs with credentials..." >> $GITHUB_STEP_SUMMARY
          if grep -rn -E '(wget|curl).*://[^:]+:[^@]+@' */Dockerfile 2>/dev/null; then
            echo "⚠️ Found URLs with embedded credentials" >> $GITHUB_STEP_SUMMARY
            grep -rn -E '(wget|curl).*://[^:]+:[^@]+@' */Dockerfile >> $GITHUB_STEP_SUMMARY || true
            ISSUES=$((ISSUES+1))
          else
            echo "✅ No URLs with embedded credentials found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check PHP files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checking PHP configuration files..." >> $GITHUB_STEP_SUMMARY
          if grep -rn -E "(password|api_key|secret).*=>.*['\"][^'\"]{8,}" magento/*.php base/*.php 2>/dev/null; then
            echo "⚠️ Found potential hardcoded credentials in PHP files" >> $GITHUB_STEP_SUMMARY
            ISSUES=$((ISSUES+1))
          else
            echo "✅ No hardcoded credentials found in PHP files" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $ISSUES -eq 0 ]; then
            echo "### ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Found $ISSUES potential security issue(s)" >> $GITHUB_STEP_SUMMARY
            echo "Please review the findings above." >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: Secret Scanning Summary
    runs-on: ubuntu-latest
    needs: [trufflehog-scan, gitleaks-scan, scan-dockerfile-secrets]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## Secret Scanning Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog: ${{ needs.trufflehog-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitLeaks: ${{ needs.gitleaks-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile Scan: ${{ needs.scan-dockerfile-secrets.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.trufflehog-scan.result }}" == "failure" ]; then
            echo "❌ **TruffleHog found verified secrets!**" >> $GITHUB_STEP_SUMMARY
            echo "Please review and remove any exposed credentials." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "${{ needs.gitleaks-scan.result }}" == "failure" ]; then
            echo "❌ **GitLeaks found potential secrets!**" >> $GITHUB_STEP_SUMMARY
            echo "Please review and remove any exposed credentials." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ No verified secrets detected" >> $GITHUB_STEP_SUMMARY
          fi
